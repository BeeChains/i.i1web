<!DOCTYPE html>
<html>
<head>
  <title>Evolving Rainbow Roots</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
    const canvas = document.getElementById('matrix');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columnWidth = 20;
    const columns = Math.floor(canvas.width / columnWidth);

    const goldenRatio = 1.61803398875;

    let roots = [];
    let currentLevel = 1;

    function generateRoots() {
      const numRoots = Math.floor(Math.random() * 10) + 5; // Generate random number of roots
      let a = 1, b = 1;
      for (let i = 0; i < numRoots; i++) {
        roots.push({
          x: i * columnWidth + columnWidth / 2,
          y: canvas.height + columnWidth,
          text: generateDomainName(currentLevel),
          hue: Math.random() * 360,
          noise: 0,
          level: currentLevel,
          growthRate: Math.random() * 2 + 1,
          lifespan: Math.floor(Math.random() * 200) + 100
        });
        const temp = b;
        b = a;
        a += temp * goldenRatio;
      }
      currentLevel++;
    }

    function generateDomainName(level) {
      const domains = ["inneri/", "hnsroot/", "handshakenft/", "droot/", "rootsoftheinternet/", "i1web/", "innerinetwork/", "uncensorednames/", "aidrip/", "therootzone/"];
      const domainIndex = Math.floor(Math.random() * domains.length);
      return domains[domainIndex] + level.toString();
    }

    function drawRoot(root) {
      context.fillStyle = `hsl(${root.hue}, 100%, 50%)`;
      context.fillText(root.text, root.x, root.y + root.noise);
      root.y -= root.growthRate;
      root.noise = Math.random() * 5 - 2.5;
      root.lifespan--;
      if (root.lifespan <= 0) {
        const index = roots.indexOf(root);
        if (index > -1) {
          roots.splice(index, 1);
        }
      }
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      if (roots.length === 0) {
        generateRoots();
      }

      for (let i = 0; i < roots.length; i++) {
        drawRoot(roots[i]);
      }
    }

    setInterval(draw, 16);
</script>
</body>
</html>
