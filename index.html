    <canvas id="matrix"></canvas>

<script>
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');

        const columnWidth = 20;
        const columns = Math.floor(canvas.width / columnWidth);
        const goldenRatio = 1.61803398875;
        const rootNames = ["inneri/", "hnsroot/", "handshakenft/", "droot/", "rootsoftheinternet/", "i1web/", "innerinetwork/", "uncensorednames/", "aidrip/", "therootzone/"];
        const numRoots = rootNames.length;
        const rootLengths = [];
        let roots = [];
        let x = canvas.width / 2 - columnWidth / 2;
        let y = canvas.height - columnWidth / 2;
        let growing = true;

        function generateRootLengths() {
            for (let i = 0; i < numRoots; i++) {
                rootLengths[i] = Math.floor(Math.random() * 20) + 10; // Generate random length for each root
            }
        }

        function generateRoots() {
            roots = [];
            let a = 1, b = 1;
            for (let i = 0; i < numRoots; i++) {
                roots.push({
                    name: rootNames[i],
                    length: rootLengths[i],
                    x: x,
                    y: y,
                    angle: Math.random() * Math.PI / 4 - Math.PI / 8,
                    hue: Math.random() * 360,
                    growing: true
                });
            }
        }

        function drawRoot(root) {
            if (root.growing) {
                if (root.length > 0) {
                    // Draw the root segment
                    const x2 = root.x + Math.cos(root.angle) * root.length;
                    const y2 = root.y - Math.sin(root.angle) * root.length;
                    context.beginPath();
                    context.moveTo(root.x, root.y);
                    context.lineTo(x2, y2);
                    context.strokeStyle = `hsl(${root.hue}, 100%, ${root.length * 2}%)`;
                    context.stroke();

                    // Update root position and length
                    root.x = x2;
                    root.y = y2;
                    root.length--;
                } else {
                    root.growing = false;
                }
            }
        }

        function drawH() {
            if (growing) {
                // Draw the H segments
                const hWidth = columnWidth * 3;
                const hHeight = columnWidth * 3;
                context.beginPath();
                context.moveTo(x, y - hHeight / 2);
                context.lineTo(x + hWidth, y - hHeight / 2);
                context.moveTo(x, y + hHeight / 2);
                context.lineTo(x + hWidth, y + hHeight / 2);
                context.moveTo(x + hWidth / 2, y - hHeight / 2);
                context.lineTo(x + hWidth / 2, y + hHeight / 2);
                context.lineWidth = columnWidth;
                context.strokeStyle = 'white';
                context.stroke();
                
               // Check if all roots have stopped growing
            let allStoppedGrowing = true;
            for (let i = 0; i < numRoots; i++) {
                if (roots[i].growing) {
                    allStoppedGrowing = false;
                    break;
                }
            }

            // If all roots have stopped growing, stop animating
            if (allStoppedGrowing) {
                growing = false;
            }
        }

        // Draw each root
        for (let i = 0; i < numRoots; i++) {
            drawRoot(roots[i]);
        }

        // If still growing, request next frame
        if (growing) {
            requestAnimationFrame(drawH);
        }
    }

    // Generate random root lengths and create roots on page load
    generateRootLengths();
    generateRoots();

    // Start animating
    requestAnimationFrame(drawH);
</script>
