<!DOCTYPE html>
<html>
<head>
	<title>Growing Cyber Matrix Roots</title>
	<style>
		body {
			background-color: black;
			overflow: auto;
			margin: 0;
			padding: 0;
		}

		canvas {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
	<canvas id="matrix"></canvas>

	<script>
		const canvas = document.getElementById('matrix');
		const context = canvas.getContext('2d');

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		const columnWidth = 20;
		const columns = Math.floor(canvas.width / columnWidth);

		const goldenRatio = 1.61803398875;

		const roots = [];

		function generateRoots() {
			const numRoots = Math.floor(Math.random() * 10) + 5; // Generate random number of roots
			let a = 1, b = 1;
			for (let i = 0; i < numRoots; i++) {
				roots.push({
					x: (columns / 2) * columnWidth,
					y: canvas.height,
					level: 0,
					length: 0,
					angle: -Math.PI / 2,
					dx: 0,
					dy: -1,
					color: `hsl(${Math.random() * 360}, 100%, 50%)`
				});
				const temp = b;
				b = a;
				a += temp * goldenRatio;
			}
		}

		function drawRoot(root) {
			const newX = root.x + Math.cos(root.angle) * root.length;
			const newY = root.y + Math.sin(root.angle) * root.length;
			const newLevel = root.level + 1;
			const newLength = root.length + columnWidth;
			const newAngle = root.angle + (Math.random() - 0.5) / 4;

			context.strokeStyle = root.color;
			context.beginPath();
			context.moveTo(root.x, root.y);
			context.lineTo(newX, newY);
			context.stroke();

			root.x = newX;
			root.y = newY;
			root.level = newLevel;
			root.length = newLength;
			root.angle = newAngle;
			root.dx = Math.cos(newAngle);
			root.dy = Math.sin(newAngle);

			if (newLevel < 10) {
				if (newLevel === 7) {
					context.font = `${columnWidth * 2}px monospace`;
					context.fillStyle = root.color;
					context.fillText('H', root.x - columnWidth * 2, root.y + columnWidth * 1.5);
				} else {
					setTimeout(() => {
						roots.push({
							x: newX,
							y: newY,
							level: newLevel,
							length: newLength,
							angle: newAngle,
							dx: Math.cos(newAngle),
							dy: Math.sin(newAngle),
							color: root.color
						});
					}, 50);
				}
			}
		}

		function draw() {
			context.fillStyle = '#000';
			context.fillRect(0, 0, canvas.width, canvas.height);

			for (let i = 0; i < roots.length; i++) {
				drawRoot(roots[i]);
			}
		}

		generateRoots();

		setInterval(draw, 369);
</script>
</body>
